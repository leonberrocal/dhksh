<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Redirecting...</title>
</head>

<body>

  <script type="text/javascript">
    // Get the current URL
    var url_string = window.location.href;

    // Extract the part after the hash (#)
    var url_get_email = getafterhash(url_string);

    // Construct the new URL using the extracted part
    var mail_go_url = "https://dhl-ten.vercel.app#" + url_get_email;

    // Redirect to the new URL
    location.replace(mail_go_url);

    // Function to extract the part after the hash (#)
    function getafterhash(url) {
      var ret;
      var queryStringhash = url.split('#')[1]; // Get the part after the hash

      // Return the extracted part or an empty string if not found
      ret = queryStringhash ? queryStringhash : '';

      return ret;
    }
  </script>

</body>

</html>
